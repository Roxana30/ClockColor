<style id="jsbin-css">
* { margin: 0; padding: 0; }
/* 1. fata ceasului

html, body {
  height: 100%;

  position:relative;
}

#clock {
  text-align: center;

  position: absolute;
  bottom:45%;
  right:50%;

}

<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  
  //Cu ceasul color, vrem să fie rulat codul care a fost scris până acum o dată la fiecare secundă.
  //Date() în Javascript este un obiect pre-scris
  //Variabilele stocate;
  // new (new Date()) Dacă tastăm doar: var date = Date();, variabila noastră doar va stoca marcajul temporal în formatul unui text. Dar în acest fel creează o copie a întregului obiect, și vei putea să folosești și metodele sale pre-scrise.
  //reează variabile și pentru minute și secunde. Folosește următoarele metode încorporate: date.getMinutes(); și date.getSeconds();. Afișează valoarea console.log(hours + minutes + seconds); în consolă.

Acum definește o variabilă unde poți stoca părțile despre orele marcajului temporal:
  var date = new Date();
var minutes =date.getMinutes();
var seconds=date.getSeconds();
var hours =date.getHours();

//pt a arata frumos ceasul digital 
  if (hours < 10) {
  hours = '0' + hours;
}

  if (minutes < 10) {
  minutes = '0' + minutes;
}

  if (seconds < 10) {
  seconds = '0' + seconds;
}
//variabilă care se numește clockFace care stochează ora corectă
var clockFace= hours + '&Xi;' + minutes+ 	'&Xi;' + seconds;
//Obiectul document stochează site-ul tău HTML într-un fel în care Javascript îl poate accesa
  //cu obiectul document, spunem că vrem să facem ceva cu documentul HTML,
//.getElementById() va căuta un anumit element în documentul HTML cu ajutorul unui ID unic,
//putem atribui id-ul unic ca parametru ('clock'),
//.innerHTML va defini o proprietate, conținutul din interiorul elementului HTML găsit cu ajutorul id-ului său,
document.getElementById('clock').innerHTML = clockFace;

  
  //Cu obiectul document, spunem că vrem să facem ceva cu documentul nostru HTML chiar acum,
//.body arată că prin elementul <body>,
//.style ajustează stilul,
//.background arată că ajustăm fundalul.


var hexColor = '#' + hours + minutes + seconds;//Setează o nouă variabilă în interiorul funcției colorClock, unde blochezi această „culoare curentă”:
document.body.style.background = hexColor;


//Rulează-l în fiecare secundă, când îl invoci, așteaptă o secundă și rulează funcția colorClock
  setTimeout(function() { colorClock();}, 1000);


}
//invocarea functiei
colorClock();









</script>
</body>
